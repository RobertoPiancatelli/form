  <body>

    <!-- Your responsive signup form -->
    <div class="container pt-5 ">
      <div class="row justify-content-center">
        <div id="box" class="col-12 col-md-6 col-lg-4 border pt-5">
          <form  action="#">
            <h2>Create your Account </h2>
             <div class="form-row">
            <!-- FIRST NAME FIELD -->
            <div class="col-6">
             <label for="first-name">First name</label>
              <input type="text"class="form-control" name="first-name" id="">
            </div>
            <!-- LAST NAME FIELD -->
             <div class="col-6">
                <label for="last-name">Last Name</label>
                  <input class="form-control " type="text" name="last-name" id="">
                </div>
                  <!-- EMAIL FIELD --->
             </div>
                   <label for="your-email">Email</label>
                 <input type="email" class="form-control" name="your-email" id="">
            <!--- PASSWORD FIELD --->
               <label for="your-password">Your Password</label>
            <input type="Password" class="form-control" name="your-password" id="">
            <div class="form-group">
              <label for="referrer">How Do You Know Us?</label>
            <select class="form-control">
           <!--    <option value>Facebook</option>
              <option value>Google</option>
              <option value>Instagram</option> -->
            </select>
          </div>
            <!---- BUTTON ----->
            <input type="submit" name="Sign-up"class="btn btn-primary btn-lg w-100"" value="Sign Up"></input>
         </form>
        </div>
      </div>
    </div>
